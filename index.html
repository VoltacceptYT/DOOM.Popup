  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      width: 100vw;
      min-width: 100vw;
      min-height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
      overflow: hidden;
      background: #f5f5f5;
      font-family:
        system-ui,
        -apple-system,
        BlinkMacSystemFont,
        "Segoe UI",
        Roboto,
        Oxygen,
        Ubuntu,
        Cantarell,
        "Open Sans",
        "Helvetica Neue",
        sans-serif;
      user-select: none;
    }

    /* Remove all centering and box constraints */
    body {
      display: block;
      box-sizing: border-box;
      width: 100vw;
      height: 100vh;
      min-width: 100vw;
      min-height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
      overflow: hidden;
      position: relative;
      background: #f5f5f5;
    }

    .weblyne-container {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      width: 100vw;
      height: 100vh;
      min-width: 100vw;
      min-height: 100vh;
      max-width: 100vw;
      max-height: 100vh;
      margin: 0;
      border: none;
      background: transparent;
      outline: none;
      display: flex;
      flex-direction: column;
      justify-content: stretch;
      align-items: stretch;
      z-index: 2;
      box-sizing: border-box;
    }

    .weblyne-header {
      background-color: #212529;
      color: white;
      padding: 16px;
      margin: 0;
      margin-bottom: 0;
      width: 100%;
      box-sizing: border-box;
    }

    .weblyne-header h2 {
      margin: 0;
      font-size: 14px;
      font-weight: normal;
    }

    .weblyne-header p {
      margin: 4px 0 0;
      font-size: 22px;
      font-weight: bold;
    }

    .weblyne-canvas-container {
      flex: 1 1 auto;
      margin: 0;
      min-width: 100vw;
      min-height: 0;
      width: 100vw;
      height: 100%;
      aspect-ratio: unset;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #999;
      font-size: 14px;
      overflow: hidden;
      background: transparent;
      box-sizing: border-box;
    }

    @media (min-width: 768px) {
      .weblyne-canvas-container {
        width: 100vw;
      }
    }

    .weblyne-canvas,
    #canvas {
      position: absolute;
      top: 0; left: 0;
      width: 100vw !important;
      height: 100vh !important;
      min-width: 100vw !important;
      min-height: 100vh !important;
      max-width: 100vw !important;
      max-height: 100vh !important;
      display: block !important;
      image-rendering: pixelated;
      outline: none;
      border: none;
      margin: 0;
      padding: 0;
      background: transparent;
      z-index: 10;
      opacity: 1;
      pointer-events: auto;
    }

    .weblyne-footer {
      width: 100vw;
      min-width: 100vw;
      max-width: 100vw;
      position: absolute;
      left: 0;
      bottom: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 5px;
      border-top: 1px solid #ccc;
      background: rgba(255,255,255,0.96);
      z-index: 20;
      box-sizing: border-box;
    }

    /* Remove forced hiding of elements except for .success-message */
    body > .success-message {
      display: none !important;
    }

    /* Remove this rule that previously hid everything except #canvas */
    /* body > :not(#canvas) { display: none !important; } */

    /* ...rest of your CSS (unchanged) */
    .weblyne-controls {
      display: flex;
      gap: 12px;
    }

    .weblyne-button {
      border: none;
      padding: 0 16px;
      border-radius: 4px;
      font-size: 14px;
      height: 36px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .weblyne-refresh-button {
      background-color: #e0e0e0;
      color: #444;
      cursor: pointer;
    }

    .weblyne-refresh-button:hover {
      background-color: #d0d0d0;
    }

    .weblyne-refresh-button:active {
      background-color: #c0c0c0;
    }

    .weblyne-refresh-icon {
      width: 14px;
      height: 14px;
      fill: #444;
    }

    .weblyne-back-button {
      background-color: #e0e0e0;
      color: #444;
      cursor: pointer;
    }

    .weblyne-back-button:hover {
      background-color: #d0d0d0;
    }

    .weblyne-back-button:active {
      background-color: #c0c0c0;
    }

    .weblyne-back-icon {
      width: 14px;
      height: 14px;
      fill: #444;
    }

    .weblyne-killcount-button {
      position: relative;
      background-color: #f0f0f0;
      min-width: 70px;
      color: #888;
      pointer-events: none;
      cursor: default;
      padding: 0 12px 0 24px;
      transition: background-color 0.3s ease;
      white-space: nowrap;
    }

    .success-message {
      color: #000;
      display: none;
      text-align: center;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
        "Liberation Mono", "Courier New", monospace;
    }

    .success-message h2 {
      margin: 0 0 10px 0;
      font-size: 18px;
      color: #212529;
    }

    .success-message a {
      color: #212529;
      text-decoration: none;
    }

    .success-message a:hover {
      text-decoration: underline;
    }

    @keyframes killFlash {
      0% {
        background-color: #212529;
      }

      100% {
        background-color: var(--end-color, #f0f0f0);
      }
    }

    @keyframes iconFlash {
      0% {
        fill: white;
      }

      100% {
        fill: var(--end-icon-color, #888888);
      }
    }

    .weblyne-killcount-icon {
      width: 18px;
      height: 18px;
      position: absolute;
      left: 8px;
    }

    .weblyne-killcount-button span {
      font-weight: 600;
    }

    .status-message {
      position: absolute;
      left: 0;
      right: 0;
      text-align: center;
      color: #888;
      font-size: 14px;
      display: none;
    }

    .status-message.focus {
      display: none;
    }

    .status-message.death {
      color: #f44;
      display: none;
    }

    .status-message.instructions {
      color: #666;
      display: none;
    }

    /* Show "Tap to play" when not focused, regardless of death state */
    .weblyne-container:not(:focus) .status-message.focus {
      display: block;
    }

    /* Show instructions when focused and not dead */
    .weblyne-container:focus .status-message.instructions {
      display: block;
    }

    /* Only show death message when focused */
    .weblyne-container:focus .status-message.death.visible {
      display: block;
    }

    /* Hide instructions when death message is visible */
    .weblyne-container:focus .status-message.death.visible~.status-message.instructions {
      display: none;
    }

    .vtd-footer {
      position: fixed;
      bottom: 20px;
      left: 0;
      right: 0;
      text-align: center;
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas,
        "Liberation Mono", "Courier New", monospace;
      font-size: 12px;
      color: #666;
      z-index: 1000;
      background: rgba(255,255,255,0.75);
      pointer-events: auto;
    }

    .vtd-footer a {
      color: inherit;
      text-decoration: none;
    }

    .vtd-footer a:hover {
      text-decoration: underline;
    }

    /* Mobile controls */
    .mobile-controls {
      display: none;
      position: absolute;
      bottom: 30px;
      left: 0;
      right: 0;
      padding: 10px;
      pointer-events: none;
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      z-index: 100;
    }

    @media (hover: none) and (pointer: coarse) {
      .weblyne-container:focus .mobile-controls {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      /* Hide keyboard instructions when showing touch controls */
      .weblyne-container:focus .status-message.instructions {
        display: none;
      }
    }

    .d-pad {
      display: grid;
      grid-template-columns: repeat(3, 40px);
      grid-template-rows: repeat(3, 40px);
      gap: 5px;
      pointer-events: auto;
    }

    .fire-button {
      width: fit-content;
      height: fit-content;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      fill: white;
      color: white;
      pointer-events: auto;
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
    }

    .use-button {
      width: fit-content;
      height: fit-content;
      border-radius: 50%;
      fill: white;
      color: white;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      pointer-events: auto;
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
    }

    .d-pad button {
      width: 40px;
      height: 40px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid rgba(255, 255, 255, 0.3);
      color: white;
      font-size: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: auto;
      touch-action: none;
      -webkit-tap-highlight-color: transparent;
    }

    .d-pad button:active,
    .fire-button:active,
    .use-button:active {
      background: rgba(255, 255, 255, 0.3);
    }

    .d-pad .up {
      grid-column: 2;
      grid-row: 1;
    }

    .d-pad .left {
      grid-column: 1;
      grid-row: 2;
    }

    .d-pad .right {
      grid-column: 3;
      grid-row: 2;
    }

    .d-pad .down {
      grid-column: 2;
      grid-row: 3;
    }

    .seperator {
      margin: 0 4px;
      opacity: 0.5;
    }

    .vtd-love-icon {
      width: 12px;
      height: 12px;
      fill: #c33;
      transform: translateY(2.5px);
    }

    .weblyne-key {
      display: inline-block;
      padding: 0.2em 0.4em;
      font-size: 90%;
      color: #333;
      background-color: #f5f5f5;
      border: 1px solid #ccc;
      border-radius: 3px;
      box-shadow: inset 0 -1px 0 #bbb;
    }
  </style>
</head>
